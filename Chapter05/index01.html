<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音频播放</title>
</head>
<body>
<audio src="res/demo.ogg" controls>
    你的浏览器不支持audio元素
</audio>
<br>
<hr>
<br>
<video src="res/movie.webm" controls>
    你的浏览器不支持video元素
</video>
<br>
<hr>
<br>
<h2>音频播放</h2>
<audio controls>
    <source src="res/demo.ogg" type="audio/ogg" media="aaa">
    <source src="res/demo.mp3" type="audio/mpeg">
    <source src="res/demo.wav" type="audio/x-wav">
</audio>
</body>
</html>
