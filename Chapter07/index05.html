<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>font-size-adjust调整</title>
    <style type="text/css">
        #div1{
            font-size: 16pt;
            font-family: "Arial Black";
            font-size-adjust: 0.52;
        }
        #div2{
            font-size: 16pt;
            font-family: "Bodoni Ornaments";
            font-size-adjust: 0.48;
        }
        #div3{
            font-size: 16pt;
            font-family: "Arial Black";
            font-size-adjust: 1.22;
        }
    </style>
</head>
<body>
<div id="div1">Our dimain is www.crazyit.org</div>
<div id="div2">Our dimain is www.crazyit.org</div>
<div id="div3">Our dimain is www.crazyit.org</div>
</body>
</html>
