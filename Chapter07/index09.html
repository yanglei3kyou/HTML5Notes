<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本相关属性设置</title>
    <style type="text/css">
        div{
            border: 1px solid #000000;
            width:240px;
            height: 50px;
        }
    </style>
</head>
<body>
<!--允许在长单词,URL地址中间换行-->
word-wrap: normal <div style="word-wrap: normal">Our domain is http://www.crazyit.org</div>
<!--允许在长单词,URL地址中间换行-->
word-wrap: break-word <div style="word-wrap: break-word">Our domain is http://www.crazyit.org</div>
</body>
</html>
