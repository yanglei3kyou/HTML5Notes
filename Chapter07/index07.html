<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本相关属性设置</title>
    <style type="text/css">
        div{
            border: 1px solid #000000;
            height: 30px;
            width: 200px;
        }
    </style>
</head>
<body>
<!--缩进20pt-->
text-indent: 20pt <div style="text-indent: 20pt">测试文字</div>
<!--缩进40pt-->
text-indent: 40pt <div style="text-indent: 40pt">测试文字</div>
<!--居中对齐-->
text-align: center <div style="text-align: center">测试文字</div>
<!--居右对齐-->
text-align: right <div style="text-align: right">测试文字</div>
<!--文本从右边流入-->
direction: rtl <div style="direction: rtl">测试文字</div>
<!--文本从左边流入-->
direction: ltr <div style="direction: ltr">测试文字</div>
<!--强制不换行,直到遇到br标签-->
white-space: nowrap <div style="white-space: nowrap;overflow: hidden;white-space: nowrap">测试文字</div>
<!--当文字溢出时,只是简单地裁剪-->
text-overflow: clip <div style="text-overflow: clip;overflow: hidden;white-space: nowrap">测试文字测试文字测试文字测试文字测试文字测试文字测试文字测试文字测试文字测试文字测试文字测试文字</div>
<!--当文字溢出时,裁剪之后显示裁剪标记-->
<div>测试文字</div>
</body>
</html>
