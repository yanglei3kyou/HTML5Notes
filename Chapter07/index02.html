<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阴影</title>
</head>
<body>
<span>测试文字</span>
text-shadow: red 5px 5px 2px;<br>
<span style="text-shadow: red 5px 5px 2px">测试文字</span><br>
text-shadow: 5px 5px 2px;<br>
<span style="text-shadow: 5px 5px 2px;color: blue">测试文字</span><br>
text-shadow: gray -5px -5px 2px;<br>
<span style="text-shadow: gray -5px -5px 2px">测试文字</span><br>
text-shadow: gray -5px 5px 2px;<br>
<span style="text-shadow: gray -5px 5px 2px">测试文字</span><br>
text-shadow: gray 5px -5px 2px;<br>
<span style="text-shadow: gray 5px -5px 2px">测试文字</span><br>
text-shadow: gray 5px 5px 2px;<br>
<span style="text-shadow: gray 5px 5px 2px">测试文字</span><br>
text-shadow: gray 15px 15px 2px;<br>
<span style="text-shadow: gray 15px 15px 2px">测试文字</span><br>
text-shadow: gray 5px 5px 10px;<br>
<span style="text-shadow: gray 5px 5px 10px">测试文字</span><br>
</body>
</html>
