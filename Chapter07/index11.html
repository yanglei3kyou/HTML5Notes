<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>服务器字体</title>
    <style type="text/css">
        @font-face {
            font-family: CrazyIt;
            src: url("res/Delicious-Roman.otf") format("OpenType");
        }
        @font-face {
            font-family: CrazyIt;
            src: url("res/Delicious-Bold.otf") format("OpenType");
            font-weight: bold;
        }
        @font-face {
            font-family: CrazyIt;
            src: url("res/Delicious-Italic.otf") format("OpenType");
            font-style: italic;
        }
        @font-face {
            font-family: CrazyIt;
            src: url("res/Delicious-BoldItalic.otf") format("OpenType");
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div style="font-family: CrazyIt; font-size: 30pt">Our domain is http://www.crazyit.org</div>
<div style="font-family: CrazyIt; font-size: 30pt; font-weight: bold">Our domain is http://www.crazyit.org</div>
<div style="font-family: CrazyIt; font-size: 30pt; font-style: italic">Our domain is http://www.crazyit.org</div>
</body>
</html>
