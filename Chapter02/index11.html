<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hidden属性 And spellCheck属性</title>
</head>
<body>
<div id="target" hidden="true" style="height: 80px">
    文字内容
</div>
<button onclick="var target=document.getElementById('target'); target.hidden=!target.hidden">
    显示/隐藏
</button>
<!--指定执行拼写检查-->
<textarea name="" id="" cols="40" rows="3" spellcheck="true"></textarea>
</body>
</html>
