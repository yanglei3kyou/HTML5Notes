<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表相关标签</title>
</head>
<body>
<!--定义无序列表-->
<ul>
    <li>疯狂Java讲义</li>
    <li>轻量级Java EE 企业应用实战</li>
    <li>疯狂 Android 讲义</li>
</ul>
<!--定义有序列表-->
<ol>
    <li>疯狂Java讲义</li>
    <li>轻量级Java EE 企业应用实战</li>
    <li>疯狂 Android 讲义</li>
</ol>
<!--定义列表-->
<dl>
    <!--定义标题列表项-->
    <dt>疯狂Java体系</dt>
    <dd>疯狂Java讲义</dd>
    <dd>轻量级Java EE 企业应用实战</dd>
    <dd>疯狂 Android 讲义</dd>
    <!--定义标题列表项-->
    <dt>作者其他图书</dt>
    <dd>struts 2.1 权威指南</dd>
    <dd>基于 J2EE 的 Ajax宝典</dd>
</dl>
</body>
</html>
