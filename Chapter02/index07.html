<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格相关元素</title>
</head>
<body>
<table width="400px" border="1">
    <caption><b>疯狂Java体系图书</b></caption>
    <tr>
        <th>书名</th>
        <th>作者</th>
    </tr>
    <tr>
        <td>疯狂Java讲义</td>
        <td>李刚</td>
    </tr>
    <tr>
        <td>轻量级 Java EE 企业应用实战</td>
        <td>李刚</td>
    </tr>
</table>
<br>
<table width="240px" border="1">
    <tr>
        <td rowspan="2">跨2行的单元格</td>
        <td>普通单元格</td>
    </tr>
    <tr>
        <td>普通单元格</td>
    </tr>
    <tr>
        <td colspan="2">跨2列的单元格</td>
    </tr>
    <tr>
        <td>普通单元格</td>
        <td>普通单元格</td>
    </tr>
</table>
<br>
<table border="1" style="width: 400px">
    <caption><b>疯狂Java体系图书</b></caption>
    <thead>
        <tr>
            <th>书名</th>
            <th>作者</th>
        </tr>
    </thead>
    <tfoot>
    <tr>
        <td colspan="2" style="text-align: right">现总计: 2本图书</td>
    </tr>
    </tfoot>
    <tbody>
    <tr>
        <td>疯狂Java讲义</td>
        <td>李刚</td>
    </tr>
    <tr>
        <td>轻量级 Java EE 企业应用实战</td>
        <td>李刚</td>
    </tr>
    </tbody>
</table>
<br>
<!--设置表格背景色为黑色,单元格之间的间隔为1px 用过设置背景色为黑色可以实现边框效果-->
<table style="background-color: black; border-collapse: separate; border-spacing: 1px">
    <caption><b>疯狂Java体系图书</b></caption>
    <!--定义所有列的背景色都是白色-->
    <colgroup style="background-color: white">
        <!--设置第一列宽106px-->
        <col style="width: 160px">
        <!--定义横跨两列,设置这两列各宽 100 px-->
        <col span="2" style="width: 100px">
    </colgroup>
    <thead>
    <tr>
        <th>书名</th>
        <th>作者</th>
        <th>价格</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <td colspan="3" style="text-align: right">现总计: 2本图书</td>
    </tr>
    </tfoot>
    <tbody>
    <tr>
        <td>疯狂Java讲义</td>
        <td>李刚</td>
        <td>109</td>
    </tr>
    <tr>
        <td>轻量级 Java EE 企业应用实战</td>
        <td>李刚</td>
        <td>89</td>
    </tbody>
</table>
</body>
</html>
