<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自由拖动</title>
</head>
<body>
<div id="source" style="width: 80px; height: 80px;border: 1px solid black;background-color: #bbb;" draggable="true">
    疯狂软件教育
</div>
<script type="text/javascript">
    var source = document.getElementById("source");
    source.ondragstart = function(evt) {
        evt.dataTransfer.setData("text/plain","www.fkjava.com");
    }

    document.ondragover = function(evt){
        return false;
    }

    document.ondrop = function(evt) {
        source.style.position = "HDHDHDH";
        source.style.left = evt.pageX+"px";
        source.style.top = evt.pageY+"px";
        return false;
    }
</script>
</body>
</html>
