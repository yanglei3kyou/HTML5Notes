<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片相关标签</title>
</head>
<body>
<img src="images/logo.jpg" alt="疯狂Java的Logo"><br>
<!--定义图片,指定高.宽-->
<img src="images/logo.jpg" width="300" height="120" alt="疯狂Java的Logo"><br>
<!--定义图片,使用指定的图片映射-->
<img src="images/logo.jpg" width="300" height="120" border="0" usemap="#test" alt="疯狂Java的Logo"><br>
<map name="test" id="test">
    <area shape="circle" coords="57,55,25" href="http://www.leegang.org" alt="leegang.org">
    <area shape="poly" coords="188,28,185,50,200,74,224,72,246,51" href="http://www.crazyit.org" alt="crazyit.org">
</map>

</body>
</html>
