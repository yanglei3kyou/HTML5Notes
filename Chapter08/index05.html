<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景相关元素</title>
    <style type="text/css">
        div{
            border: 1px solid #000;
            height: 50px;
            width: 200px;
        }
    </style>
</head>
<body>
<div style="background-image: url('res/wjc.gif');"></div>
<div style="background-image: url('res/wjc.gif');-webkit-background-size: 100% 80%;background-size: 100% 80%"></div>
<div style="background-image: url('res/wjc.gif');-webkit-background-size: 20% auto;background-size: 20% auto"></div>
<div style="background-image: url('res/wjc.gif');-webkit-background-size: auto 50%;background-size: auto 50%"></div>
<div style="background-image: url('res/wjc.gif');-webkit-background-size: 60px 30px;background-size: 60px 30px"></div>
<div style="background-image: url('res/wjc.gif');-webkit-background-size: 40px auto;background-size: 40px auto"></div>
<div style="background-image: url('res/wjc.gif');-webkit-background-size: auto 20px;background-size: auto 20px"></div>
</body>
</html>
