<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery使用</title>
    <script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
</head>
<body>
<img src="img/pic.jpg" alt="Dog" id="img1">
<br>
<br>
<img src="img/pic1.jpg" alt="" id="img2">
<br>
<br>
<button>Change Picture</button>

<script type="text/javascript">
    $('button').click(function () {
        var imgString = $('#img1').attr('src');
        $('#img1').attr('src',$('#img2').attr('src'));
        $('#img2').attr('src',imgString);
    });


    console.log('Begin ~ ~ ~ !');
    var numbersValue = ['a',1,4,true];
    console.log(numbersValue);

    for(var value in numbersValue) {
        console.log(numbersValue[value]);
    }


</script>
</body>
</html>
