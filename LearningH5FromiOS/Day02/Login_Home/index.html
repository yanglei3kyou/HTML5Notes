<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!--最外层-->
    <div id="content">
        <!--面板-->
        <div class="panel">
            <!--账号-->
            <div class="group">
                <label for="账号">账号</label>
                <input type="text" placeholder="请输入账号">
            </div>
            <!--密码-->
            <div class="group">
                <label for="账号">密码</label>
                <input type="password" placeholder="请输入密码">
            </div>
            <!--登录-->
            <div class="login">
                <button>登录</button>
            </div>
        </div>
        <!--注册-->
        <div class="reg">
            <button>创建新账号?</button>
        </div>
    </div>
</body>
</html>
