<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position</title>
    <style type="text/css">
        .one{
            width: 500px;
            height: 400px;
            background-color: red;
            margin: 50px;
            position: relative;
        }

        .two{
            background-color: yellow;
            width: 100px;
            height: 90px;
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
<div class="one">
    <div class="two">111111</div>
</div>
</body>
</html>
