<head>

    <title>盒子模型</title>

            content 内容
            padding 内编剧
            border 边框
            margin 外边距

        */

            width: 250px;
            height: 250px;
            background-color: greenyellow;
            margin: 10px 10px;
            border: 10px solid orange;
            padding: 70px;
        }

</head>

    <div>12212212</div>
