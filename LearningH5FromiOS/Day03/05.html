<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>松散的语法</title>
</head>
<body>
    <script>
        /*
        *   && 与
        *   || 或
        * */

        var name1 = 'name1';
        var name2 = 'name2';
        var name3 = 'name3';
        var name4 = 'name4';

        var newName = null;

        newName = name1 || name2 || name3 || name4;

        console.log(newName);


    </script>
</body>
</html>
