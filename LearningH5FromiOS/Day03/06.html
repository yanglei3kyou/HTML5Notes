<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Window对象</title>
</head>
<body>
<script>
    /*
    *   window
    *   1. 所有全局的变量都是它的属性
    *   2. 所有全局的函数都是它的函数
    *
    * */

    var age = 1;
    console.log(age);
    console.log(window.age);

</script>
</body>
</html>
