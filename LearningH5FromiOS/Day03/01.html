<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
<script type="text/javascript">
    var number = 1;
    var money = 111.99;
    var name = 'Java';
    var name1 = 'Good';
    var result = true; // false
    var num = null;

    console.log(typeof number,typeof money);

    var newName = name+name1;
    console.log(newName);
    console.log('10'+'10'+10+10);
    console.log(number+money);
    // 运算是从左往右,任何类型遇到string都会被转为string


    var numberArray = [1,2];
    console.log(numberArray);
    console.log(numberArray[0]);
    var numberDictionary = {'Key':'Value'};
    console.log(numberDictionary);

    for(var i = 0;i<numberArray.length;i++) {
        console.log(numberArray[i]);
    }


    /*
    *
    * function 函数名(参数列表,....){
    *   函数体
    * }
    *
    * */
    function sum(num1,num2) {
        return num1+num2;
    }


    console.log(sum(1,2));

    // 万能加法函数
    function SumFunc(numbers) {
        var countValue = 0;
        for (var i = 0;i< numbers.length;i++) {
            countValue = countValue + numbers[i];
        }
        return countValue;
    }


    console.log(SumFunc([1,2,3,'333']));

    // 加强版 arguments内置数组
    function SumFuncEx() {
        var countValue = 0;
        for (var i = 0;i< arguments.length;i++) {
            countValue = countValue + arguments[i];
        }
        return countValue;
    }

    console.log(SumFuncEx(1,2,3,'333'));


    // 匿名函数
    var result = function () {
        console.log('------');
    }

    result();

</script>
</body>
</html>
