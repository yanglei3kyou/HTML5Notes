<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script>
        /*
         *  document
         *  1. 动态的获取网页中所有的节点
         *  2. 可以动态的对节点进行CRUD
         *  3. CRUD是指在做计算处理时的增加(Create)、读取查询(Retrieve)、更新(Update)和删除(Delete)
         * */

        document.write('Hello World.<br>');
        document.write('<h1>ddddd</h1>');
        document.write('<button>百度一下</button>');


        /*
        *   getElementById 根据标签 id 返回唯一对象
        *   getElementsByClassName 根据标签 class  返回数组
        *   getElementsByName 根据标签 name  返回数组
        *   getElementsByTagName 根据标签 标签名 返回数组
        *
        * */
        function changePic() {
//            var img = document.getElementById('imageLogo');
//            var img = document.getElementsByClassName('imgClass')[0];
//            var img = document.getElementsByName('imgName')[0];
            var img = document.getElementsByTagName('img')[0];
            img.src = 'http://cd.focus.cn/upload/photos/111600/fV83oI7x.jpg';

        }

    </script>

</head>
<body>
<br>
<br>
<br>
<img name="imgName" class="imgClass" src="http://img0.bdstatic.com/img/image/imglogo-r.png" alt="Logo" id="imageLogo">
<br>
<button onclick="changePic();">改变</button>
</body>
</html>
