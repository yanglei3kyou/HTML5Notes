<!DOCTYPE html>
<html lang="en">

    var div = document.getElementsByTagName('div')[0];
    // 点击鼠标
    div.onmousedown = function () {
        div.style.backgroundColor = 'green';
    }

    // 抬起鼠标
    div.onmouseup = function () {
        div.style.backgroundColor = 'orange';
    }
</script>
</body>
