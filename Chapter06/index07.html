<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID选择器</title>
    <style type="text/css">
        div {
            width: 200px;
            height: 30px;
            background-color: #ddd;
            padding: 3px;
        }

        #xx {
            border: 2px dotted black;
            background-color: #888;
        }
    </style>
</head>
<body>
<div>没有任何属性的div元素</div>
<div id="xx">id属性为 xx 的 div 元素</div>
</body>
</html>
