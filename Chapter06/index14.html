<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪元素选择器</title>
    <style type="text/css">
        span {
            display: block;
        }

        span:first-line {
            color: #f00;
            font-size: 20pt;
        }

        section:first-line {
            color: #00f;
            font-size: 30pt;
        }

        p:first-line {
            color: #00f;
            font-size: 30pt;
        }
    </style>
</head>
<body>
    <span>abc<br>xyz</span>
    <section>去年今日此门中,<br>人面桃花相映红.</section>
    <p style="width: 160px">疯狂Java讲义</p>
</body>
</html>
