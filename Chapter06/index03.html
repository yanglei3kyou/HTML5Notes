<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用内部CSS样式</title>
    <style type="text/css">
        table {
            background-color: #003366;
        }

        td {
            background-color: #fff;
            font-family: "楷体_GB2312";
            font-size: 20pt;
            text-shadow: -8px 6px 2px #333;
        }

        .title {
            font-size: 18px;
            color: #60C;
            height: 30px;
            width: 200px;
            border-top: 3px solid #CCCCCC;
            border-bottom: 3px solid #000000;
            border-left: 3px solid #CCCCCC;
            border-right: 3px solid #000000;
        }

    </style>
</head>
<body>
<div class="title">疯狂Java体系图书</div>
<hr>
<table>
    <tr>
        <td>疯狂Java讲义</td>
    </tr>
    <tr>
        <td>轻量级 Java EE 企业开发实战</td>
    </tr>
    <tr>
        <td>疯狂Ajax讲义</td>
    </tr>
</table>
</body>
</html>
