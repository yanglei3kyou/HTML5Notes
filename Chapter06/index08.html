<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class选择器</title>
    <style type="text/css">
        .myclass {
            width: 240px;
            height: 40px;
            background-color: #dddddd;
        }

        div.myclass {
            border: 2px dotted black;
            background-color: #888888;
        }
    </style>
</head>
<body>
    <div class="myclass">class属性为myclass的div元素</div>
    <p class="myclass">class属性为myclass的p元素</p>
</body>
</html>
