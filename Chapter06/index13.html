<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪元素选择器</title>
    <style type="text/css">
        span {
            display: block;
        }

        span:first-letter {
            color: #f00;
            font-size: 20pt;
        }

        section:first-letter {
            color: #00f;
            font-size: 30pt;
            font-weight: bold;
        }

        p:first-letter {
            color: #00f;
            font-size: 40pt;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <span>abc</span>
    <section>其实我是一个程序员</section>
    <p>疯狂Java讲义</p>
</body>
</html>
