<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>包含选择器</title>
    <style type="text/css">
        div {
            width: 350px;
            height:60px;
            background-color: #ddd;
            margin: 5px;
        }
        div .a {
            width: 200px;
            height: 35px;
            border: 2px dotted black;
            background-color: #888;
        }
    </style>
</head>
<body>
    <div>没有任何属性的div元素</div>
    <div><section><div class="a">处于div之内且class为a的元素</div></section></div>
    <p class="a">没有处于div之内,但class属性为a的元素</p>
</body>
</html>
