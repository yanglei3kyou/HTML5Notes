<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI元素状态伪类选择器</title>
    <style type="text/css">
        td{
            border: 1px solid black;
            padding: 4px;
        }
        ::selection{
            background-color: red;
            color: white;
        }
        ::-moz-selection{
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
<table style="width: 400px;border-collapse: collapse">
    <tr>
        <td>疯狂Java讲义</td>
    </tr>
    <tr>
        <td>轻量级Java EE企业应用实战</td>
    </tr>
    <tr contenteditable="true">
        <td>疯狂Android讲义</td>
        <td>89</td>
    </tr>
</table>
<button disabled>不可用的按钮</button>
<input type="text" disabled value="不可用的文本框">
<button>可用的按钮</button>
<input type="text" value="可用的文本框">
</body>
</html>
