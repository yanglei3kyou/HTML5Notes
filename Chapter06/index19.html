<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加编号</title>
    <style type="text/css">
        div>div{
            counter-increment: mycounter;
        }
        div>div:before {
            content: counter(mycounter)'.';
            font-size: 20pt;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div>
    <div>疯狂 Java 讲义</div>
    <div>疯狂 Android 讲义</div>
    <div>轻量级 Java EE 企业应用实战</div>
</div>
</body>
</html>
