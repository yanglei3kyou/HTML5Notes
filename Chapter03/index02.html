<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用Label标签</title>
</head>
<body>
<form action="http://www.crazyit.org" method="get">
    <label for="username">单行文本框:</label>
    <input type="text" id="username" name="username"> <br>
    <label>
        密码框: <input type="password" id="password" name="password">
    </label><br>
    <input type="submit" id="ok" value="登录疯狂Java联盟">
</form>
<hr>
<form action="http://www.crazyit.org" method="get">
    <button type="button"><b>提交</b></button><br>
    <button type="submit"><img src="images/wjc.gif" alt="crazyit.org"></button><br>
</form>
<hr>
<form action="http://www.crazyit.org" method="post">
    <select name="skills" id="skills">
        <option value="java">Java语言</option>
        <option value="c">C语言</option>
        <option value="ruby">Ruby语言</option>
    </select>
    <br><br><br>
    下面是允许多选的列表框: <br>
    <select name="books" id="books" multiple="multiple" size="4">
        <option value="java">疯狂Java讲义</option>
        <option value="android">疯狂Andriod讲义</option>
        <option value="ee">轻量级 Java EE 企业应用实战</option>
    </select><br>
    <select name="leegang" id="leegang" multiple="multiple" size="6">
        <optgroup label="疯狂Java体系图书">
            <option value="java" label="aaaaaa">疯狂Java讲义</option>
            <option value="android">疯狂Andriod讲义</option>]
            <option value="ee">轻量级 Java EE 企业应用实战</option>
        </optgroup>
        <optgroup label="其它图书">
            <option value="structs">Structs 2.1 权威指南</option>
            <option value="ror">ROR 敏捷开发最佳实践</option>
        </optgroup>
    </select><br>
    <button type="submit"><b>提交</b></button>
</form>
<form action="http://www.crazyit.org" method="post">
    简单多行文本域: <br>
    <textarea name="BABAB" id="BABAB" cols="20" rows="2"></textarea><br>
    只读的多行文本域: <br>
    <textarea name="SASAA" id="SASAA" cols="28" rows="4" readonly="readonly">
        疯狂Java讲义
        轻量级Java EE 企业应用实战
    </textarea> <br>
    <button type="submit"><b>提交</b></button>
    <br>
</form>
</body>
</html>
