<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input元素</title>
</head>
<body>
<form action="http://www.crazy.org" method="get">
    单行文本:<input type="text" id="username" name="username"><br>
    不能编辑的文本框 <input type="text" id="username2" name="username" readonly="readonly"><br>
    密码框: <input type="password" id="password" name="password"><br>
    隐藏域: <input type="hidden" id="hidden" name="hidden">
    第一组单选框: <br>
    <input type="radio" id="color" name="color" value="red">
    <input type="radio" id="color2" name="color" value="green">
    <input type="radio" id="color3" name="color" value="blue"><br>
    第二组单选框: <br>
    <input type="radio" id="gender" name="gender" value="male">
    <input type="radio" id="gender2" name="gender" value="female"> <br>
    两个复选框: <br>
    <input type="checkbox" id="website" name="website" value="leegang.org">
    <input type="checkbox" id="website2" name="website" value="crazyit.org"> <br>
</form>
</body>
</html>
